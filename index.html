<!DOCTYPE html>
<html lang="en">
  <head>

    <section id="profile">
      <div class="section__pic-container">
        <img src="./assets/Dagn.jpg" alt="Dagn Picture" />
      </div>
      <div class="section__text">
        <p class="section__text__p1">Hello, I'm</p>
        <h1 class="title">Dagnachew M.</h1>
        <p class="section__text__p2">Full Stack Developer</p>
        <div class="btn-container">
          <button
            class="btn btn-color-2"
            onclick="window.open('./assets/DAGNACHEW M. CV.pdf')"

          <button class="btn btn-color-1" onclick="location.href='.#contact'">

            src="./assets/github.png"

            onclick="location.href='https://github.com/Dagnm'"

      </div>

      <div class="section-container">
        <div class="section__pic-container">
          <img
            src="./assets/about-pic.png"
            alt="profile Picture"
            class="about-pic"
          />

        <div class="about-details-contianer">
          <div class="about-containers">
